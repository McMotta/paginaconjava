<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> STATUS TATTOO AND ART GALLERY</title>
    <link rel="icon" href="/img/logo_status-removebg-preview-removebg-preview.png" type="image/jpg" />
    <link rel="stylesheet" href="/css/styleformulario.css" />
</head>

<body>
    <form th:action="@{/save}" th:object="${cotizacion}" method="post" enctype="multipart/form-data">
        <main class="publicar--empleo">
            <section class="main__info">
                <div class="main__info--content">
                    <h1 class="content-h1">¿Que esperas?</h1>
                    <p class="content-p">
                        Haz la cotizacion del tatuaje o piercing de tus sueños ahora mismo.
                    </p>
                </div>
            </section>

            <section class="main__form">
                <h2 class="main__form--title">Agenda tu cita</h2>

                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input th:field="*{nombre}" type="text" name="nombre" id="nombre" placeholder="Nombre completo" />
                </div>

                <div class="form-group">
                    <label for="telefono">Numero de celular</label>
                    <input th:field="*{telefono}" type="text" name="telefono" id="telefono" placeholder="telefono" />
                </div>

                <div class="form-group">
                    <label for="email">Correo</label>
                    <input th:field="*{email}" type="text" name="email" id="email" placeholder="correo electronico" />
                </div>

                <div class="form-group">
                    <label for="servicio">Tipo de servicio</label>
                    <select th:field="*{servicio}" id="servicio" name="servicio" required>
                        <option value="" selected>Seleccione un servicio</option>
                        <option value="tatuaje">Tatuaje</option>
                        <option value="piercing">Piercing</option>
                        <option value="pintura">Pintura</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="fecha" class="form-label">Fecha</label>
                    <input th:field="*{fecha}" type="date" id="fecha" required>
                </div>

                <div class="form-group">
                    <label for="hora" class="form-label">Hora</label>
                    <input th:field="*{hora}" type="time" class="form-control" id="hora" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="form-button">Enviar</button>
                </div>


            </section>
        </main>
    </form>
</body>

</html>
